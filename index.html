<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calc.png" type="image/png">
    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <p class="given">0</p>
            <p class="result">0</p>
        </div>
        <div class="input">
            <div class="row-1">
                <button class="divide">รท</button>
                <button class="modulos">%</button>
                <button class="c">DEL</button>
                <div class="seperator">
                    <button class="final-button AC">AC</button>
                </div>
            </div>
            <div class="row-2">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <div class="seperator">
                    <button class="final-button plus">+</button>
                </div>
            </div>
            <div class="row-3">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <div class="seperator">
                    <button class="final-button minus">-</button>
                </div>
            </div>
            <div class="row-4">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <div class="seperator">
                    <button class="final-button multiply">X</button>
                </div>
            </div>
            <div class="row-5">
                <button class="ans">ANS</button>
                <button class="number">0</button>
                <button class="negative">NEG</button>
                <div class="seperator">
                    <button class="final-button equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
